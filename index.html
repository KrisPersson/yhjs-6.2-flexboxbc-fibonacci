<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fibonacci</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class='fib-container'>
        <div class='fib fib-1'>0</div>
        <div class='fib fib-2'>1</div>
        <div class='fib fib-3'>1</div>
        <div class='fib fib-4'>2</div>
        <div class='fib fib-5'>3</div>
        <div class='fib fib-6'>5</div>
        <div class='fib fib-7'>8</div>
        <div class='fib fib-8'>13</div>
        <div class='fib fib-9'>21</div>
        <div class='fib fib-10'>34</div>
    </div>
    <div class='fib-container fib-container--reverse'>
        <div class='fib fib-1'>0</div>
        <div class='fib fib-2'>1</div>
        <div class='fib fib-3'>1</div>
        <div class='fib fib-4'>2</div>
        <div class='fib fib-5'>3</div>
        <div class='fib fib-6'>5</div>
        <div class='fib fib-7'>8</div>
        <div class='fib fib-8'>13</div>
        <div class='fib fib-9'>21</div>
        <div class='fib fib-10'>34</div>
    </div>
</body>
</html>
